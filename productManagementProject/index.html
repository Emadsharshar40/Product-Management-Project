<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management Project</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main>
        <header>
            <h2>cruds</h2>
            <p>product management system</p>
        </header>
        <article class="inputs">
            <input id="title" type="text" placeholder="TITLE"/>
            <div class="price">
                <input onkeyup="getTotal()" id="price" type="number" placeholder="price"/>
                <input onkeyup="getTotal()" id="taxes" type="number" placeholder="taxes"/>
                <input onkeyup="getTotal()" id="ads" type="number" placeholder="ads"/>
                <input onkeyup="getTotal()" id="discount" type="number" placeholder="discount"/>
                <small id="total"></small>
            </div>
            <input id="count" type="number" placeholder="count">
            <input id="category" type="text" placeholder="category">
            <button id="Creat">Creat</button>
        </article>
        <article class="outputs">
            <div class="search-box">
                <input onkeyup="searchInData(this.value)" id="search" type="text" placeholder="search">
                <div class="btn-search">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Cat</button>
                </div>
            </div>
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>descount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
